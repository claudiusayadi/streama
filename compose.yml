name: streama
services:
  streama-api:
    container_name: streama-api
    image: ghcr.io/claudiusayadi/streama-api:latest
    restart: unless-stopped
    ports:
      - '$API_PORT:$API_PORT'
    environment:
      NODE_ENV: $NODE_ENV
      API_PORT: $API_PORT
      APP_PORT: $APP_PORT
      API_PREFIX: $API_PREFIX
      API_URL: $API_URL
      APP_URL: $APP_URL
      DB_URL: $DB_URL
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: $JWT_SECRET
      JWT_TTL: $JWT_TTL
      JWT_COOKIES_TTL: $JWT_COOKIES_TTL
      TMDB_API_URL: $TMDB_API_URL
      TMDB_API_KEY: $TMDB_API_KEY
      TMDB_IMAGE_URL: $TMDB_IMAGE_URL
      THROTTLER_TTL: $THROTTLER_TTL
      THROTTLER_LIMIT: $THROTTLER_LIMIT
      HTTP_TIMEOUT: $HTTP_TIMEOUT
      HTTP_MAX_REDIRECTS: $HTTP_MAX_REDIRECTS
      TRAKT_CLIENT_ID: $TRAKT_CLIENT_ID
      TRAKT_CLIENT_SECRET: $TRAKT_CLIENT_SECRET
      TRAKT_API_URL: $TRAKT_API_URL
      EMAIL_FROM: $EMAIL_FROM
      EMAIL_SENDER: $EMAIL_SENDER
      EMAIL_HOST: $EMAIL_HOST
      EMAIL_PORT: $EMAIL_PORT
      EMAIL_USERNAME: $EMAIL_USERNAME
      EMAIL_PASSWORD: $EMAIL_PASSWORD
      SMTP_SERVER: $SMTP_SERVER
      SMTP_PORT: $SMTP_PORT
      SMTP_LOGIN: $SMTP_LOGIN
      SMTP_PASSWORD: $SMTP_PASSWORD
      TZ: $TZ
    networks:
      - pg
      - redis
    volumes:
      - ./upload:/usr/src/api/upload
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:$API_PORT/health']
      interval: 60s
      timeout: 30s
      retries: 3

  streama-app:
    container_name: streama-app
    image: ghcr.io/claudiusayadi/streama-app:latest
    restart: unless-stopped
    ports:
      - '$APP_PORT:$APP_PORT'
    environment:
      NODE_ENV: $NODE_ENV
      NEXT_PUBLIC_API_URL: $API_URL
      PORT: $APP_PORT
      TZ: $TZ
    depends_on:
      - streama-api
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:$APP_PORT']
      interval: 60s
      timeout: 30s
      retries: 3

networks:
  pg:
    external: true
  redis:
    external: true
